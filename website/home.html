<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <script type="module" src="js/script.js" defer></script>
    <script type="module" src="js/classes/Point.js" defer></script>
    <script type="module" src="js/classes/DefaultModel.js" defer></script>
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>VISMO-Projekt</title>
</head>

<body>
    <header>
        <h1>VISMO-Projekt</h1>
        <p><a href="help.html">Help</a></p>
        <p id="aboutUs"><a href="aboutUs.html">About Us</a></p>
    </header>
    <main>
        <div id="nav">
            <button id="building">Gebäude</button>
            <button id="camera">Kameras</button>
            <button id="parameter">Parameter</button>
            <!-- <button id="matrices">Matrizen</button> -->
        </div>

        
        <div id="leftColumn">
            
            <!-- input fields for model points -->
            <div id="pointUI">
                <h3>Punkte</h3>
                <div id="pointCreation">
                    <p><label><b>Punktname</b>: <input id="newPointName" type="text" placeholder="Punkt" autocomplete="off"></label> <button id="createPoint">Neuer Punkt erstellen</button></p>
                </div>
                <hr>
                <div id="pointManipulation">
                    <p><b>Ausgewählter Punkt</b>: <span id="pointName"></span></p>
                    <label><b>x</b> = <input id="pointCoordX" type="number" placeholder="0" autocomplete="off"></input></label>
                    <label><b>y</b> = <input id="pointCoordY" type="number" placeholder="0" autocomplete="off"></input></label>
                    <label><b>z</b> = <input id="pointCoordZ" type="number" placeholder="0" autocomplete="off"></input></label>
                    <p><button id="deletePoint">Punkt löschen</button></p>
                </div>
            </div>
            <div id="lineUI">
                <h3>Linien</h3>
                <div id="lineCreation">
                    <p><b>Anfangspunkt</b> = <span id="startPointName"></span></p>
                    <button id="setStartPoint">Ausgewählten Punkt setzen</button>
                    <p><b>Endpunkt</b> = <span id="endPointName"></span></p>
                    <button id="setEndPoint">Ausgewählten Punkt setzen</button>
                    <p><button id="createLine">Neue Linie erstellen</button></p>
                </div>
                <hr>
                <div id="lineManipulation">
                    <p><b>Ausgewählte Linie</b>: <span id="lineName"></span></p>
                    <p><button id="deleteLine">Linie löschen</button></p>
                </div>
            </div>

            <!-- input fields for cameras -->
            <div id="camUI">
                <div id="camPosition">
                    <h3><b>Left Kamera</b>: <span id="camName"></span></h3>
                    <p><b>Position:</b></p>
                    <label><b>x</b> = <input id="leftCamCoordX" type="number" placeholder="0" autocomplete="off"></input></label>
                    <label><b>y</b> = <input id="leftcamCoordY" type="number" placeholder="0" autocomplete="off"></input></label>
                    <label><b>z</b> = <input id="leftCamCoordZ" type="number" placeholder="0" autocomplete="off"></input></label>
                <hr>
                <div id="jsParameter">
                    <label><b>Field of View</b> = <input id="leftFieldOfView" type="number" placeholder="0" autocomplete="off"></input></label>
                    <br>
                    <label><b>Aspect Ratio</b> = <input id="leftAspectRatio" type="number" placeholder="0" autocomplete="off"></input></label>
                    <br>
                    <label><b>Near Plane</b> = <input id="leftNearPlane" type="number" placeholder="0" autocomplete="off"></input></label>
                    <br>
                    <label><b>Far Plane</b> = <input id="leftFarPlane" type="number" placeholder="0" autocomplete="off"></input></label>
                </div>

                <hr>
                    <h3><b>Right Kamera</b>: <span id="camName"></span></h3>
                    <p><b>Position:</b></p>
                    <label><b>x</b> = <input id="rightCamCoordX" type="number" placeholder="0" autocomplete="off"></input></label>
                    <label><b>y</b> = <input id="rightCamCoordY" type="number" placeholder="0" autocomplete="off"></input></label>
                    <label><b>z</b> = <input id="rightCamCoordZ" type="number" placeholder="0" autocomplete="off"></input></label>
                </div>
                <hr>
                <div id="jsParameter">
                    <label><b>Field of View</b> = <input id="rightFieldOfView" type="number" placeholder="0" autocomplete="off"></input></label>
                    <br>
                    <label><b>Aspect Ratio</b> = <input id="rightAspectRatio" type="number" placeholder="0" autocomplete="off"></input></label>
                    <br>
                    <label><b>Near Plane</b> = <input id="rightNearPlane" type="number" placeholder="0" autocomplete="off"></input></label>
                    <br>
                    <label><b>Far Plane</b> = <input id="rightFarPlane" type="number" placeholder="0" autocomplete="off"></input></label>
                </div>
            </div>

            <!-- input fields for parameter tab -->
            <div id="paramUI">
                <h3><b>Parameter Kamera 1</b></h3>
                <label><b>Bildebene</b> = <input id="imgagePlane" type="number" placeholder="0" autocomplete="off"></input></label>
                <br>
                <label><b>Projektionszentrum</b> = <input id="projectionCentre" type="number" placeholder="0" autocomplete="off"></input></label>
                <br>
                <label><b>Hauptpunkt</b> = <input id="mainPoint" type="number" placeholder="0" autocomplete="off"></input></label>
                <br>
                <label><b>Distanz</b> = <input id="distance" type="number" placeholder="0" autocomplete="off"></input></label>
                <hr>
                <div id="coordSystem1">
                    <h3><b>KO-System 1</b></h3>
                    <label><b>x</b> = <input id="worldCoordX" type="number" placeholder="0" autocomplete="off"></input></label>
                    <label><b>y</b> = <input id="worldCoordY" type="number" placeholder="0" autocomplete="off"></input></label>
                    <label><b>z</b> = <input id="worldCoordZ" type="number" placeholder="0" autocomplete="off"></input></label>
                </div>
                <hr>
                <div id="coordSystem2">
                    <h3><b>KO-System 2</b></h3>
                    <label><b>x</b> = <input id="co2CoordX" type="number" placeholder="0" autocomplete="off"></input></label>
                    <label><b>y</b> = <input id="co2CoordY" type="number" placeholder="0" autocomplete="off"></input></label>
                </div>
                <hr>
                <div id="coordSystem3">
                    <h3><b>KO-System 3</b></h3>
                    <label><b>x</b> = <input id="co3CoordX" type="number" placeholder="0" autocomplete="off"></input></label>
                    <label><b>y</b> = <input id="co3CoordY" type="number" placeholder="0" autocomplete="off"></input></label>
                </div>
            </div>

            <div id="output">
                <h3>Ausgabe</h3>
            </div>

        </div>
        <canvas id="viewer3D" width="994px" height="252px"></canvas>
        <canvas id="viewer2DLeft" width="497px" height="252px"></canvas>
        <canvas id="viewer2DRight" width="497px" height="252px"></canvas>
    </main>
    <footer>
        
    </footer>
</body>

</html>
